<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Berat Badan Ideal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Berat Badan Ideal <br> Menggunakan <span>Rumus Broca</span></h1>
      <label for="jenis-kelamin">Jenis Kelamin :</label>
      <select id="jenis-kelamin">
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
      </select>
      <label for="tinggi">Tinggi Badan (cm) :</label>
      <input type="number" id="tinggi" placeholder="Tinggi dalam cm" />
      <button id="hitung">Hitung</button>
      <div id="hasil"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
